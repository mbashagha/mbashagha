<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Instrument+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FAF9F6;
            --text: #1a1a1a;
            --text-light: #6b6b6b;
            --accent: #2c2c2c;
            --line: #e0ddd8;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Instrument Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .card {
            max-width: 480px;
            width: 100%;
            opacity: 0;
            animation: fadeUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 1.25rem;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.4rem, 6vw, 3.2rem);
            font-weight: 400;
            line-height: 1.15;
            letter-spacing: -0.01em;
            margin-bottom: 1.5rem;
        }

        .bio {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text-light);
            max-width: 38ch;
            margin-bottom: 2.5rem;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: var(--line);
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 2rem;
        }

        .links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.2s ease;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 0.25rem;
            left: 0;
            width: 0;
            height: 1.5px;
            background-color: var(--accent);
            transition: width 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .links a:hover::after {
            width: 100%;
        }

        .links a:hover {
            color: var(--accent);
        }

        .links svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.15s; }
        .stagger-3 { animation-delay: 0.2s; }
        .stagger-4 { animation-delay: 0.25s; }
        .stagger-5 { animation-delay: 0.3s; }

        .greeting, h1, .bio, .divider, .links {
            opacity: 0;
            animation: fadeUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .greeting { animation-delay: 0.15s; }
        h1 { animation-delay: 0.25s; }
        .bio { animation-delay: 0.35s; }
        .divider { animation-delay: 0.45s; }
        .links { animation-delay: 0.55s; }

        @media (max-width: 480px) {
            body { padding: 1.5rem; }
            .links { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <p class="greeting">Hello, I'm</p>
        <h1>Your Name</h1>
        <p class="bio">A short sentence or two about who you are and what you do. Keep it simple.</p>

        <div class="divider"></div>

        <div class="links">
            <a href="mailto:you@email.com" aria-label="Email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                Email
            </a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener" aria-label="LinkedIn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                    <rect x="2" y="9" width="4" height="12"/>
                    <circle cx="4" cy="4" r="2"/>
                </svg>
                LinkedIn
            </a>
        </div>
    </div>
</body>
</html>
